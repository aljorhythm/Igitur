        <script>
            var Person = function(name, age) {
                this.name = name;
                this.age = age;
            }
            ;
            Person.birthyear = function(person) {
                return 2013 - person.age;
            };
            window.onload = function() {
                var joel = new Person("joel", 20);
                console.log(joel);
                console.log(joel.name);
                console.log(Person.birthyear(joel));
                console.log(typeof (joel));
                console.log(joel instanceof Person);

                console.log(joel.constructor.toString());
                console.log(Object.prototype.toString.call(joel));
            };

        </script>
