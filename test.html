<html>

        <meta charset="UTF-8">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
        <script src="./igitur.js" ></script>
        <script>
            $(document).ready(function() {
                Igitur.LogicalConnective.GetAllCategories(function(data) {
                    $.each(data, function(key, value) {
                        $("#display").append("<tr id='cat-" + value.id + "'><td>" + value.id + "</td><td> " + value.category + "</td><td class='symbol'></td></tr>");
                        Igitur.LogicalConnective.GetSymbolsFromCategory(value.id, function(data) {
                            $.each(data, function(key, symbol) {
                                $("#cat-" + value.id + " .symbol").append(symbol.id + " " + symbol.symbol + "<br>");
                            });
                        });
                    });
                });
                console.log('f');
            });
        </script>
        <style>
            #display td{border:1px solid black;}
            #display  {border:1px solid black;border-collapse: collapse}
        </style>
    </head>
    <body>
        <table  id="display"></table>
    </body>
</html>
